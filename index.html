<html>
<!-- Display the countdown timer in an element -->
<h2 style="text-align: center;border: 3px solid black" id="nice-time"></h2>
<h2 style="text-align: center;border: 3px solid black" id="seconds"></h2>
<h2 style="text-align: center;border: 3px solid black" id="procent"></h2>
<h2 style="text-align: center;border: 3px solid black" id="money"></h2>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 21, 2021 17:00:00").getTime();
var startDate = new Date("Jun 29, 2020 8:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {;

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  var done_time = now-startDate;
  var total_time = countDownDate-startDate;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("nice-time").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  document.getElementById("seconds").innerHTML = Math.floor(distance/1000) + "s ";
  document.getElementById("money").innerHTML = Math.floor((((done_time/1000)*62)/36)/24)/100 + "CHFr ";
  document.getElementById("procent").innerHTML = Math.floor(done_time/total_time*10000)/100+"%";


  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("time").innerHTML = "EXPIRED";
    document.getElementById("time").innerHTML = "EXPIRED";
    document.getElementById("time").innerHTML = "EXPIRED";
    document.getElementById("time").innerHTML = "EXPIRED";
  }
}, 100);
</script>
</html>
